<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="">

    <main>
        <label>
            Converter <b>de</b>
            <select >
                <option>R$ Real</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ dólar americano </option>
                <option value="euro">€ Euro</option>
               

            </select>
        </label>

        <label> 
            Valor
            <input placeholder="R$ 10.000,00">

        </label>

        <button class="botao">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$0,00</p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
